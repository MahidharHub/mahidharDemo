<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>List of Employees</title>
</head>
<body>
		
	<div layout:fragment="content">
	
    	<table class="table table-striped">
			<thead> 
				<tr> 
					<th>#</th> 
					<th>First Name</th> 
					<th>Last Name</th>
					<th>Email</th> 
					<th>City</th>
					<th>Address</th>
					<th>Department</th>
					<th>Designation</th>
					<th>Salary</th>
					 					
				</tr> 
			</thead>
			<tbody>
				<tr th:each="employee, iterationStatus : ${employees}">
					<td th:text="${iterationStatus.count}">1</td>
					<td th:text="${employee.firstName}">First Name</td>
					<td th:text="${employee.lastName}">Last Name</td>
					<td th:text="${employee.email}">Email Address</td>
					<td th:text="${employee.city}">City</td>
					<td th:text="${employee.address}">Address</td>
					<td th:text="${employee.department}">Department</td>
					<td th:text="${employee.designation}">Designation</td>
					<td th:text="${employee.salary}">Salary</td>
					
					<td><a href="#" th:href="@{/employees/edit/} + ${employee.id}">Edit</a></td>
					<td><a href="#" th:href="@{/employees/delete/} + ${employee.id}">Delete</a></td>
			
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/employees/create}">Add New Employee</a>
		<br/><br/>

	</div>
		
</body>
</html>
