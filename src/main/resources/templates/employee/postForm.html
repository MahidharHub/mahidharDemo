<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Create New Employee</title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2>Create New Employee</h2>
		<br/>

		<form class="form-horizontal" th:object="${employee}" th:action="@{/employees/save}" method="post"  style="width: 600px">
			<input type="hidden" th:field="*{id}" />
			
			<div th:class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
				<label class="col-sm-2 control-label">First Name <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{firstName}"/>
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="help-block">FirstName Errors</span>
				</div>
			</div>
			<div th:class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Last Name <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" th:field="*{lastName}" />
		    		<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="help-block">LastName Errors</span>
		    	</div>
		  	</div>
			<div th:class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				<label class="col-sm-2 control-label">Email <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="datetime" class="form-control" th:field="*{email}" />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="help-block">Email Errors</span>
				</div>
			</div>
			<div th:class="form-group" th:classappend="${#fields.hasErrors('city')}? 'has-error'">
		    	<label class="col-sm-2 control-label">City <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" th:field="*{city}" />
		    		<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" th:class="help-block">City Errors</span>
		    	</div>
		  	</div>
		   
		   
		   <div th:class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Address <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" th:field="*{address}" />
		    		<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:class="help-block">City Errors</span>
		    	</div>
		  	</div>
		  	
		  	
		  	<div th:class="form-group" th:classappend="${#fields.hasErrors('department')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Department <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" th:field="*{department}" />
		    		<span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" th:class="help-block">City Errors</span>
		    	</div>
		  	</div>
		  	
		  	
		  
		  	
		  	<div th:class="form-group" th:classappend="${#fields.hasErrors('designation')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Designation <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" th:field="*{designation}" />
		    		<span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}" th:class="help-block">Designation Errors</span>
		    	</div>
		  	</div>
		  	
		  	
		  	<div th:class="form-group" th:classappend="${#fields.hasErrors('salary')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Salary <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="text" class="form-control" th:field="*{salary}" />
		    		<span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" th:class="help-block">Salary Errors</span>
		    	</div>
		  	</div>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
		
		<br/><br/><br/>
		
	</div>
		
</body>
</html>
